<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Srija Handicrafts</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like more information, feel free to reach out to us.<br> We'd love to hear from you!</p>

        <div class="contact-info">
            <h2>Srija Handicrafts</h2>
            <p>Email: <a href="mailto:kalpanadebnath138@gmail.com">kalpanadebnath138@gmail.com</a></p>
            <p>Phone: <a href="tel:+917003392070">+91 7003392070</a></p>
            <p>Address: Adisaptagram Mogra, Hooghly 712148, India</p>
        </div>

    </div>
    <div class="contact-container">
        <form class="contact-form">
            <h2>Send us messages about your problem</h2>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
