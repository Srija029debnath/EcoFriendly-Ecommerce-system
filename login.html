<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form" id="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return loginUser(event)">
                <input type="email" id="login-email" placeholder="Email ID" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Or</p>
                <button type="button" onclick="loginWithGoogle()">Login with Google</button>
                <p>New here? <span class="toggle-form" onclick="showSignupForm()">Sign Up</span></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return signUpUser(event)">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email ID" required>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                <input type="password" id="signup-password" placeholder="Create Password" required>
                <button type="submit">Sign Up</button>
                <p>Or</p>
                <button type="button" onclick="loginWithGoogle()">Sign Up with Google</button>
                <p>Already have an account? <span class="toggle-form" onclick="showLoginForm()">Login</span></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
