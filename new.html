<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="new.css">
    <script src="new.js"></script>
</head>
<body>
    <h1>Product Page</h1>

    <div class="product-container">
        <!-- Product Items -->
        <div class="product" id="product1">
            <img src="ovaltray.jpg" alt="Product 1" onclick="viewProduct(this.src)">
            <p>Product 1</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <!-- Repeat for other products -->
        <div class="product" id="product2">
            <img src="basket.jpg" alt="Product 2" onclick="viewProduct(this.src)">
            <p>Product 2</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>

        <!-- Add more product divs up to 10 -->
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
    </div>

    <div id="largeImageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="largeImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
